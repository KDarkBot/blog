<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>내 블로그</title>
    <link href="test.css" rel="stylesheet">
    

  </head>
  <body>
    <h1>내 블로그</h1>
    <div id="content-div">
      <h2>새 게시물 생성</h2>
      <button onclick="showPostForm()">게시물 추가</button>
      <h2>게시물들</h2>
      <div id="posts-list"></div>
    </div>

    <!-- Post detail modal -->
    <div id="post-detail">
      <div id="post-detail-content"></div>
    </div>

    <!-- Post form modal -->
    <div id="post-form">
      <div id="post-form-content">
        <h2>게시물 추가</h2>
        <form>
          <label for="title-input">Title:</label>
          <input type="text" id="title-input" />
          <label for="content-input">Content:</label>
          <textarea id="content-input"></textarea>
          <label for="image-input">Image:</label>
          <input type="file" id="image-input" />
          <button type="button" onclick="submitPostForm()">Submit</button>
        </form>
        <button onclick="hidePostForm()">Close</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app1.js"></script>
  </body>
</html>
