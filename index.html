<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>내 블로그</title>
    <style>
      /* CSS for post detail modal */
      #post-detail {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      #post-detail-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      #post-detail-content img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>내 블로그</h1>
    <div id="content-div">
      <h2>새 게시물 생성</h2>
      <input type="text" placeholder="Title" id="title-input" /><br />
      <textarea placeholder="Content" id="content-input"></textarea><br />
      <input type="file" id="image-input" /><br />
      <button onclick="submitPost()">Submit</button>
      <h2>게시물들</h2>
      <div id="posts-list"></div>
    </div>

    <!-- Post detail modal -->
    <div id="post-detail">
      <div id="post-detail-content"></div>
      <button onclick="hidePostDetail()">Close</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
